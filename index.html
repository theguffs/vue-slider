<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                <!-- Mostra l'immagine corrente basata sull'indice attuale -->
                <div class="item">
                    <img :src="slides[currentIndex].image" :alt="slides[currentIndex].title" />
                    <div class="text">
                        <h3>{{ slides[currentIndex].title }}</h3>
                        <p>{{ slides[currentIndex].text }}</p>
                    </div>
                </div>
                <!-- thumbnail -->
                <div class="thumbs">
                    <!-- pulsanti-->
                    <div class="prev" @click="prevSlide"></div>
                    <div class="next" @click="nextSlide"></div>
                    <!-- Miniature delle immagini, evidenziando quella attiva -->
                    <div v-for="(slide, index) in slides" :key="index" class="thumb" :class="{ active: index == currentIndex }" @click="goToSlide(index)">
                        <img :src="slide.image" :alt="slide.title" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
